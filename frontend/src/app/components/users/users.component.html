<main class="main-wrapper users">
  <h1>Mes amis</h1>
  <section class="users--search">

    <input
      id="search-user"
      type="text"
      placeholder="Rechercher un utilisateur"
      aria-label="Rechercher un utilisateur"
      #searchBox
      (input)="searchUser(searchBox.value)">
    <label for="search-user" style="margin-right: 0% !important;"><i class="fas fa-search"></i><span class="hidden">Search for a user</span></label>
  </section>
  <section class="users--display">
    <a *ngFor="let user of usersService.users"
      [routerLink]="'/profile/' + user.id"
      class="users--display--card" >
      <img [src]="user.picture===null ? './assets/anonymousUser.svg' : user.picture "
      alt="Picture of {{user.name}}">
      <!--<div  class="friend-badge">
        <i class="fas fa-user-friends " ></i>
      </div>-->
      <p>{{user.name}}</p>
    </a>

  </section>
</main>
